<html ng-app="gDPopup">
<head>
  <link rel="stylesheet" type="text/css" href="bower_components/angular-c3/dist/c3-chart.css">
    <LINK href="styles/styles.css" rel="stylesheet" type="text/css">
</head>
<body ng-controller='gDController' ng-init='changeState("suggestions"); tog=1'>

  <ul class='gd-tabs'>
    <li class='gd-tab left' ng-class='{"clicked":tog==1}' ng-click="changeState('suggestions'); tog=1">
      <span class="gd-tab-text"><b>Suggestions</b></span>
    </li>
    <li class='gd-tab' ng-class='{"clicked":tog==2}'  ng-click="changeState('queue'); tog=2">
      <span class="gd-tab-text"><b>Queue</b></span>
    </li>
    <li class='gd-tab right' ng-class='{"clicked":tog==3}' ng-click="changeState('teams'); tog=3">
      <span class="gd-tab-text"><b>Teams</b></span>
    </li>
  </ul>

  <div class='gd-tables' ui-view></div>

  <div class='gd-chart'>
    <c3-chart id="chart" config="config"></c3-chart>
  </div>


  <script src="lib/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js" charset='utf-8'></script>
  <script src="bower_components/angular-c3/dist/c3-chart.js" charset='utf-8'></script>
  <script src="services/services.js"></script>
  <script src="slider.js"></script>
</body>
</html>
