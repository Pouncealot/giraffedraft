<html ng-app="gDPopup">
<head>
</head>
<body style='height:100%; width:250px;' ng-controller='gDController'>
  <h1>Giraffe Draft</h1>
  <div style='height:65%;overflow:scroll;'>
    Players
    <ol>
      <li class='undrafted' ng-repeat='player in undrafted' ng-click=markDrafted()>
        {{player.NAME}}
      </li>
    </ol>
  </div>
  <br>
  <br/>
  <div style='overflow:scroll;'>
    Suggestions
    <ol>
      <li class='suggested' ng-repeat='suggested in suggestions'>
        {{suggested.NAME}}
      </li>
    </ol>
  </div>
  <script src="angular.js"></script>
  <script src="slider.js"></script>
</body>
</html>
